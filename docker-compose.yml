version: '3.8'

services:
  # PostgreSQL with TimescaleDB
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: bt_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bloomberg}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-telegram_secret}
      POSTGRES_DB: ${POSTGRES_DB:-bloomberg_telegram}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bloomberg -d bloomberg_telegram"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for queues and caching
  redis:
    image: redis:7-alpine
    container_name: bt_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: bt_qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bt_backend
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bloomberg}:${POSTGRES_PASSWORD:-telegram_secret}@postgres:5432/${POSTGRES_DB:-bloomberg_telegram}
      - REDIS_URL=redis://redis:6379
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-encryption-key-32bytes!}
    volumes:
      - ./backend:/app
      - telegram_sessions:/app/sessions
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery worker for background tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bt_celery_worker
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bloomberg}:${POSTGRES_PASSWORD:-telegram_secret}@postgres:5432/${POSTGRES_DB:-bloomberg_telegram}
      - REDIS_URL=redis://redis:6379
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-encryption-key-32bytes!}
    volumes:
      - ./backend:/app
      - telegram_sessions:/app/sessions
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.workers.celery_app worker --loglevel=info --concurrency=4

  # Celery beat for scheduled tasks
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bt_celery_beat
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-bloomberg}:${POSTGRES_PASSWORD:-telegram_secret}@postgres:5432/${POSTGRES_DB:-bloomberg_telegram}
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - ./backend:/app
    depends_on:
      - redis
      - celery_worker
    command: celery -A app.workers.celery_app beat --loglevel=info

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bt_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
  telegram_sessions:

networks:
  default:
    name: bloomberg_telegram_network
